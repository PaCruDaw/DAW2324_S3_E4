<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- dataTables cdn -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">    <link rel="stylesheet" href="Editor-2.2.2/css/editor.dataTables.css">
    <link rel="icon" href="../Imagenes/logoicono.png">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/productos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 20%;
            background-color: #000000;
            padding: 20px;
            color: #fff;
        }

        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar .info-menu-lateral {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar .info-menu-lateral img {
            width: 95px;
            height: 57px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .sidebar .info-menu-lateral a {
            display: block;
            margin-bottom: 5px;
            color: #ffc107; /* Color amarillo de Bootstrap */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .logout {
            position: absolute;
            bottom: 20px;
        }

        .logout a {
            display: block;
            color: #ffffff; 
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
